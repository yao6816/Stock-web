<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Web - Trading Volume Query</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
</head>
<body>
    
    <div class="header">
    <h1><i class="fas fa-chart-line"></i> Stock Web</h1>
    <p>Real-Time Trading Volume Query System</p>
    </div>

    <div class="button-container">
        <button class="button add-button" onabort="showAddPanel()">
            <i class="fas fa-plus-circle"></i> Add New Stock
        </button>
        <button class="button View-button" onabort="showAddPanel()">
            <i class="fas fa-plus-circle"></i> Already Added Stock
        </button>
    </div>

    <div id="add-panel" class="panel">
        <h2><i class="fas fa-list"></i> Your Stocks</h2>
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            <span>Enter a valid stock symbol (e.g., AAPL for Apple, MSFT for Microsoft, GOOGL for Google)</span>
        </div>
        <form id="add-stock-form">
            <input type="text" id="stock-number" placeholder="Enter Stock Symbol (e.g., AAPL)">
            <button type="submit" class="submit-btn"><i class="fas fa-check"></i> Add Stock</button>
        </form>
    </div>
    
    <div id="stocks-panel" class="panel">
        <div class="panel-header">
            <h2><i class="fas fa-list"></i> Your Stocks</h2>
            <button id="refresh-btn" class="refresh-all-btn">
                <i class="fas fa-sync-alt"></i> Refresh All
            </button>
        </div>
        <div id="no-stocks-message">No stocks added yet.</div>
        <ul class="stock-list" id="stock-list"></ul>
    </div>

     <div class="footer">
        <p>Data provided by Alpha Vantage API</p>
        <p>Stock Web &copy; 2025</p>
    </div>

    <div id="notification" style="display: none;">
        <span id="notification-message"></span>
    </div>

    <script src="script.js"></script>

</body>
</html>
